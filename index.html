<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="./styles/styles.css"></link>
  </head>
<body>
   <div ng-controller="lunchController">
     <h1>Lunch Checker</h1>
         <div>
             Enter Item Here:<input type="text" ng-model="itemName"
             placeholder="list comma separated dishes you usually have for lunch"/>
             an empty item, i.e., , , is not considered
         </div>
         <br>
         <div>
             <button ng-click="lunchCheck();">Check If Too Much</button>
         </div><br>
         Message for you:<div class="warning"> {{ message }}
         </div>
   </div>
</body>
</html>
